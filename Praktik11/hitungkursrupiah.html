<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Rupiah ke Dollar</title>
</head>
<body>
    <h2>Konversi Rupiah ke Dollar</h2>

    <form id="conversionForm">
        <label for="rupiahAmount">Jumlah Rupiah:</label>
        <input type="number" id="rupiahAmount" placeholder="Masukkan jumlah uang dalam rupiah" required>
        <br><br>

        <button type="button" onclick="convertToDollar()">Konversi</button>
    </form>

    <div id="result"></div>

    <script>
        function convertToDollar() {
            // Mendapatkan nilai uang dalam rupiah dari input
            let jumlahRupiah = parseFloat(document.getElementById('rupiahAmount').value);

            // Kurs dollar saat ini (1$ = 14.650 rupiah)
            let kursDollar = 14650;

            // Menghitung nilai dollar
            let nilaiDollar = jumlahRupiah / kursDollar;

            // Menampilkan hasil
            let resultElement = document.getElementById('result');
            resultElement.innerHTML = jumlahRupiah + ' rupiah setara dengan ' + nilaiDollar.toFixed(2) + ' dollar.';
        }
    </script>
</body>
</html>
